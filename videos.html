<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos — Iaat Country Club</title>
  <script src="https://kit.fontawesome.com/a2e00e6c7c.js" crossorigin="anonymous"></script>
  
  <style>
    :root {
      --bg: #fefdf9;
      --card: #ffffff;
      --accent: #1f6d3a; 
      --text: #1d1d1d;
      --muted: #555;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    * { box-sizing: border-box; }
    body { margin:0; background: var(--bg); color: var(--text); line-height: 1.6; }

    /* LOADING ONLY CONTENT */
    #loading-screen {
      position: fixed;
      top: 70px; /* ارتفاع الهيدر */
      left: 0;
      width: 100%;
      height: calc(100% - 70px);
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .loader {
      width: 55px;
      height: 55px;
      border: 6px solid #ccc;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    body.loaded #loading-screen {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    /* HEADER */
    .site-header { background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 500; }
    .header-inner { display:flex; align-items:center; justify-content:space-between; padding: 10px 24px; }
    .logo { font-size: 24px; font-weight: bold; }
    .logo span { color: var(--accent); }
    .main-nav a { margin: 0 10px; color: var(--muted); font-weight: 500; text-decoration:none; }
    .btn-cta { background: var(--accent); color: #fff; padding: 10px 16px; border-radius: 6px; }

    .nav-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted);
    }

    @media (max-width: 900px){
      .header-inner { flex-wrap: wrap; }
      .main-nav {
        width: 100%;
        display: flex;
        flex-direction: column;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        border-top: 1px solid #eee;
        background: var(--card);
      }
      .main-nav a { margin:0; padding:12px; width:100%; text-align:center; border-bottom:1px solid #eee; }
      .main-nav.open { max-height: 500px; }
      .nav-toggle { display: block; }
    }

    /* PAGE CONTENT */
    .container { max-width: 900px; margin: 40px auto; padding: 20px; }
    h1 { text-align: center; color: var(--accent); margin-bottom: 20px; }
    .reels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }
    .reel-box {
      background: var(--card);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    a.back {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: var(--accent);
      text-decoration:none;
    }
    p{
      color:black;
    }
  </style>
</head>
<body>

<!-- LOADING ONLY CONTENT -->
<div id="loading-screen">
  <div class="loader"></div>
</div>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">

      <img src="https://d.top4top.io/s_36185sjce1.jpg" alt="Iaat Country Club" style="height:40px; vertical-align:middle;">
      <span>Iaat Country Club</span>
    </div>

    <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>

    <nav class="main-nav">
      <a href="index.html#home">Home</a>
      <a href="index.html#chalets">Chalets</a>
      <a href="index.html#pools">Pools</a>
      <a href="index.html#karting">Karting</a>
      <a href="index.html#events">Weddings</a>
      <a href="index.html#restaurant">Restaurant</a>
      <a href="videos.html">Videos</a>
      <a href="index.html#contact">Contact</a>
      <a class="btn-cta" href="index.html#booking">Book Now</a>
    </nav>
  </div>
</header>

<div class="container">
  <div class="reels-grid">

    <div class="reel-box">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DRY_lz7CJmq/?igsh=NTN1MGs3ZHZoZDBv" data-instgrm-version="14"></blockquote>
    </div>

    <div class="reel-box">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DQrc3ksCEkZ/?igsh=bmx6YmV0NHdvNHky" data-instgrm-version="14"></blockquote>
    </div>

    <div class="reel-box">
      <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DQSFR4wjXsK/?igsh=aHhxa2NzMG15bWd3" data-instgrm-version="14"></blockquote>
    </div>

  </div>
  
  <div class="footer-col">
    <h3 style="color:var(--accent); margin-bottom:10px;">Contact Us</h3>
    <p>Phone: +961 71 561 003 - 28 379 179</p>
    <p>Email: iaatcountryclub@gmail.com</p>
    <p>Location: Iaat, Baalbek-Hermel, Lebanon</p>
  </div>
   
  <div class="footer-col">
    <h3 style="color:var(--accent); margin-bottom:10px;">Follow Us</h3>
    <div style="display:flex; gap:15px; align-items:center;">
      <a href="https://instagram.com/iaatcountryclub" target="_blank" style="font-size:28px; color:#d6249f;"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/iaatcountryclub" target="_blank" style="font-size:28px; color:#1877f2;"><i class="fab fa-facebook"></i></a>
      <a href="https://tiktok.com/@iaatcountryclub" target="_blank" style="font-size:28px; color:#000;"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

</div>

<div style="width:100%; height:400px; border-radius:10px; overflow:hidden; margin-top:24px;">
  <iframe
    width="100%"
    height="100%"
    frameborder="0"
    style="border:0;"
    loading="lazy"
    allowfullscreen
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6739.5!2d36.14615!3d34.0618!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1518a6e256b3e1d9%3A0x1c4a7a7f3400eb2c!2sIaat%20Country%20Club!5e0!3m2!1sar!2slb!4v1700999999999">
  </iframe>
</div>

   
<div style="text-align:center; margin-top:25px; padding-top:10px; border-top:1px solid #ddd; color:#777;">
  © 2025 All Rights Reserved — Iaat Country Club
</div>

<script async src="https://www.instagram.com/embed.js"></script>
<script src="https://kit.fontawesome.com/a2e00e6c7c.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


<script>
  const navToggle = document.querySelector('.nav-toggle');
  const mainNav = document.querySelector('.main-nav');
  navToggle.addEventListener('click', () => {
    mainNav.classList.toggle('open');
  });

  window.addEventListener("load", () => {
    setTimeout(() => {
      document.body.classList.add("loaded");
    }, 600);
  });
</script>

</body>
</html>
