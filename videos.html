<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos — Iaat Country Club</title>
  <script src="https://kit.fontawesome.com/a2e00e6c7c.js" crossorigin="anonymous"></script>
  
  <style>
    :root {
      --bg: #fefdf9;
      --card: #ffffff;
      --accent: #1f6d3a; 
      --text: #1d1d1d;
      --muted: #555;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    * { box-sizing: border-box; }
    body { margin:0; background: var(--bg); color: var(--text); line-height: 1.6; }

    /* HEADER */
    .site-header { background: #fff; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 50; }
    .header-inner { display:flex; align-items:center; justify-content:space-between; padding: 10px 24px; }
    .logo { font-size: 24px; font-weight: bold; }
    .logo span { color: var(--accent); }
    .main-nav a { margin: 0 10px; color: var(--muted); font-weight: 500; text-decoration:none; }
    .btn-cta { background: var(--accent); color: #fff; padding: 10px 16px; border-radius: 6px; }

    .nav-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--muted);
    }

    @media (max-width: 900px){
      .header-inner { flex-wrap: wrap; }
      .main-nav {
        width: 100%;
        display: flex;
        flex-direction: column;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        border-top: 1px solid #eee;
        background: var(--card);
      }
      .main-nav a { margin:0; padding:12px; width:100%; text-align:center; border-bottom:1px solid #eee; }
      .main-nav.open { max-height: 500px; }
      .nav-toggle { display: block; }
    }

    /* PAGE CONTENT */
    .container { max-width: 900px; margin: 40px auto; padding: 20px; }
    h1 { text-align: center; color: var(--accent); margin-bottom: 20px; }
    .reels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }
    .reel-box {
      background: var(--card);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    a.back {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: var(--accent);
      text-decoration:none;
    }
  </style>
</head>
<body>
