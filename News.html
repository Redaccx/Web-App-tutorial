<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year's Eve 2026 Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  font-family: "Poppins", sans-serif;
  background: #0a0a0a;
  color: #fff;
  margin: 0;
  padding: 0;
}

.hero {
  width: 100%;
  height: 500px;
  background: url('nye.jpg') center/cover no-repeat;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 40%;
  background: linear-gradient(transparent, #0a0a0a);
}

.container {
  max-width: 650px;
  margin: auto;
  padding: 20px;
}

.box {
  background: rgba(255,255,255,0.05);
  padding: 25px;
  border-radius: 12px;
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255,255,255,0.1);
}

h2 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 10px;
  color: #d7b57e;
}

form label {
  display: flex;
  flex-direction: column;
  margin-bottom: 15px;
  font-size: 15px;
  color: #ccc;
}

form input, form textarea {
  padding: 12px;
  margin-top: 5px;
  border: none;
  border-radius: 8px;
  background: #1a1a1a;
  color: #fff;
}

form textarea {
  min-height: 80px;
  resize: vertical;
}

button {
  width: 100%;
  padding: 14px;
  background: #d7b57e;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  color: #000;
  cursor: pointer;
  margin-top: 5px;
  font-weight: 600;
  transition: 0.2s;
}

button:hover {
  background: #e6c894;
}

#confirmationMessage {
  display: none;
  color: #7cd992;
  text-align: center;
  margin-top: 15px;
  font-weight: 600;
}

.terms-box {
  display: flex;
  align-items: center;
  gap: 10px;
}

</style>
</head>
<body>

<!-- Hero Image -->
<div class="hero"></div>

<div class="container">
  <div class="box">
    <h2>New Year's Eve 2026 - Booking</h2>

    <form id="nyeForm" action="https://formspree.io/f/mwpgwlqj" method="POST">

      <label>Full Name
        <input type="text" name="name" required>
      </label>

      <label>Phone Number
        <input type="tel" name="phone" required>
      </label>

      <label>Email
        <input type="email" name="email">
      </label>

      <label>Number of Guests
        <input type="number" name="guests" min="1" value="2" required>
      </label>

      <label>Notes
        <textarea name="notes" placeholder="Any special requests?"></textarea>
      </label>

      <label class="terms-box">
        <input type="checkbox" name="terms" required>
        <span>I agree to deposit & booking terms.</span>
      </label>

      <button type="submit">Confirm Booking</button>

      <p id="confirmationMessage">
        Booking received! We will message you on WhatsApp shortly.
      </p>

    </form>
  </div>
</div>

<script>
document.getElementById("nyeForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const name = data.get("name");
  const phone = data.get("phone");
  const email = data.get("email") || "N/A";
  const guests = data.get("guests");
  const notes = data.get("notes") || "No notes";

  const whatsappMessage =
    `ğŸ‰ *New Year's Eve 2026 Booking* %0A%0A` +
    `ğŸ‘¤ *Name:* ${name}%0A` +
    `ğŸ“ *Phone:* ${phone}%0A` +
    `ğŸ“§ *Email:* ${email}%0A` +
    `ğŸ‘¥ *Guests:* ${guests}%0A` +
    `ğŸ“ *Notes:* ${notes}%0A%0A` +
    `âœ”ï¸ Customer accepted deposit terms.`;

  const whatsappNumber = "96181112046";
  const waURL = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;

  // ÙØªØ­ ÙˆØ§ØªØ³Ø§Ø¨ Ø£ÙˆÙ„Ø§Ù‹ Ù„ØªØ¬Ù†Ø¨ Ø§Ù„Ø¨Ù„ÙˆÙƒ
  const waWindow = window.open(waURL, "_blank");

  // Ø¥Ø±Ø³Ø§Ù„ Formspree
  const response = await fetch(form.action, {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (response.ok) {
    document.getElementById("confirmationMessage").style.display = "block";
    form.reset();
  } else {
    if (waWindow) waWindow.close();
    alert("Form submission failed. Please try again.");
  }
});
</script>

</body>
</html>
